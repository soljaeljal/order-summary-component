<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <section class="card">
    <img class=card__image src="images/illustration-hero.svg" alt="illustration">
    <h1 class="card__heading">Order Summary</h1>
    <p class="card__body">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="card__plan">
      <img class="card__icon" src="images/icon-music.svg" alt="music node">
      <div class="card__cost">
        <p class="card__body card__body--bold">Annual Plan</p>
        <p class="card__body">$59.99/year</p>
      </div>
      <a href="#" class="card__link">Change</a>
    </div>
    <button class="card__cta-btn">Proceed to Payment</button>
    <a class="card__cancel-btn" href="#">Cancel Order</a>
  </section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/soljaeljal">SÃ³lja</a>.
  </div>
</footer>
</body>
</html>
